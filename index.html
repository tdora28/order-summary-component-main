<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- ----------- Wrapper element for the BG ------------ -->
    <div class="wrapper">
      <!-- ----------------- Card component ------------------ -->
      <section class="card">
        <div class="card__img"></div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan-img"></div>
            <p class="card__plan-type">Annual Plan</p>
            <p class="card__plan-price">$59.99/year</p>
            <a class="card__plan-change" href="#">Change</a>
          </div>
          <button class="card__pay-btn">Proceed to Payment</button>
          <button class="card__cancel-btn">Cancel Order</button>
        </div>
      </section>
    </div>
  </body>
</html>
